<!doctype html>
<html lang='en' xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="Refresh" content="100">
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet"  href="/static/style.css">
    </head>
    <body>
    {{template "login" .}}
        <div align = "center" >
            <form action="addTask/">
                <div><textarea name="text"> </textarea></div>
                <button class="add"> Добавить в таблицу</button>
             </form>
        </div>
        <div class="title">
            Таблица "test"
        </div>
        <table>
                {{range .Tasks}}
                    <td>
                        {{.Id}}
                    </td>
            <td class="time">
                {{ .Time}}
            </td>
            {{if .Done}}
                <td >
                {{ .Text}}
                </td>
            {{else}}
            <td class="donetask">
                {{ .Text}}
            </td>
            {{end}}
                <td>
                <form action="delete/{{ .Id }}">
                    <button class="del"> Удалить </button>
                </form>
                </td>
            <td>
                <form action="done/{{ .Id }}">
                    <button class="done" name="del" > Сделано! </button>
                </form>
            </td>
            </tr>
                {{end}}
        </table>
    </body>

</html>
